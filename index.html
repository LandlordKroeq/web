<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kroeqq • Retroslop Builder</title>

    <style>
        :root {
            --accent: #ffffff;
            --text: #ffffff;
            --muted: #cccccc;
            --bg-glass: rgba(0,0,0,0.65);
        }

        * {
            box-sizing: border-box;
            cursor: url("https://r2.guns.lol/68bff52b-c7b6-46f7-aaa4-29acc390bd1f.png") 16 16, auto;
        }

        html { scroll-behavior: smooth; }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: var(--text);
            background: #000;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            inset: 0;
            background: url("https://r2.guns.lol/6e56c012-8b5d-490b-ab61-049d486251d0.jpg") center/cover no-repeat;
            filter: blur(6px) brightness(0.35);
            z-index: -1;
        }

        .page {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px 16px 60px;
            text-align: center;
            color: var(--text);
            text-shadow: 0 0 6px #ffffff, 0 0 12px #ffffff;
        }

        /* NAVIGATION */
        .tabs {
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            justify-content: center;
            gap: 32px;
            padding: 14px 10px;
            background: rgba(0,0,0,0.75);
            backdrop-filter: blur(8px);
        }

        .tabs a {
            color: var(--text);
            opacity: 0.75;
            text-decoration: none;
            font-size: 1rem;
            position: relative;
            padding-bottom: 4px;
            transition: 0.2s;
        }

        .tabs a:hover { opacity: 1; }

        .tabs a.active {
            opacity: 1;
            color: var(--accent);
        }

        .tabs a.active::after {
            content: "";
            position: absolute;
            left: 0; bottom: 0;
            width: 100%; height: 2px;
            background: var(--accent);
        }

        /* SECTIONS */
        section {
            margin-top: 40px;
            padding: 24px 18px 28px;
            background: var(--bg-glass);
            border-radius: 14px;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
        }

        h2 {
            font-size: 1.8rem;
            margin: 0 0 8px;
            text-shadow: 0 0 10px var(--accent);
        }

        p.section-sub {
            margin: 0;
            opacity: 0.9;
            font-size: 0.95rem;
        }

        /* GALLERY */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 14px;
            margin-top: 18px;
        }

        .grid img {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid #444;
            transition: 0.2s;
            cursor: pointer;
        }

        .grid img:hover {
            transform: scale(1.03);
            box-shadow: 0 0 12px rgba(255,255,255,0.5);
        }

        /* LIGHTBOX */
        .lightbox-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .lightbox-overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,255,255,0.6);
            animation: popIn 0.2s ease-out;
        }

        @keyframes popIn {
            from { transform: scale(0.85); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

<body>
<div class="background"></div>

<div class="page">

    <!-- NAV -->
    <nav class="tabs">
        <a href="#gallery" class="nav-link">Gallery</a>
        <a href="#top" class="nav-link">Top</a>
    </nav>

    <!-- GALLERY -->
    <section id="gallery">
        <h2>Gallery</h2>
        <p class="section-sub">Retroslop / stud-style builds I’ve worked on.</p>

        <div class="grid">
            <img src="https://files.catbox.moe/k7xfj8.png" alt="Build 1">
            <img src="https://files.catbox.moe/t5en87.png" alt="Build 2">

            <img src="https://image2url.com/r2/default/images/1769892804798-b1b349a5-99b2-472a-9cbe-5bc2176abd0d.png" alt="Build 3">
            <img src="https://image2url.com/r2/default/images/1769892873317-120dca50-19fe-4718-a0d2-e6e919db75b4.png" alt="Build 4">
            <img src="https://image2url.com/r2/default/images/1769892899895-fdbb6d62-a67e-482e-b653-4e0460bf1ebb.png" alt="Build 5">
        </div>
    </section>

</div>

<!-- LIGHTBOX -->
<div class="lightbox-overlay" id="lightbox">
    <img id="lightbox-img" src="">
</div>

<script>
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    document.querySelectorAll(".grid img").forEach(img => {
        img.addEventListener("click", () => {
            lightboxImg.src = img.src;
            lightbox.style.display = "flex";
        });
    });

    lightbox.addEventListener("click", () => {
        lightbox.style.display = "none";
    });

    document.addEventListener("keydown", e => {
        if (e.key === "Escape") {
            lightbox.style.display = "none";
        }
    });

    const links = document.querySelectorAll('.nav-link');
    links.forEach(link => {
        link.addEventListener('click', () => {
            links.forEach(l => l.classList.remove('active'));
            link.classList.add('active'));
        });
    });
</script>

</body>
</html>
